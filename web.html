<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 0.5em;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      margin: 1em;
    }
    article {
      flex: 3;
      padding: 1em;
      background: #f9f9f9;
      margin-right: 1em;
      border-radius: 5px;
    }
    aside {
      flex: 1;
      padding: 1em;
      background: #e9e9e9;
      border-radius: 5px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Main Content</h2>
      <p>This is the main section where your webpage content will go.</p>
    </article>

    <aside>
      <h2>Sidebar</h2>
      <p>Additional info, links, or ads can go here.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>
</body>
</html>
